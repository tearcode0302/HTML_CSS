<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Padding 영역에 색상 적용</title>
    <style>
        .box {
            background-color: white;
            /* 콘텐츠 영역의 색 */
            padding: 20px;
            box-shadow: 0 0 0 20px lightblue;
            /* padding 영역처럼 보이는 효과 */
        }
    </style>
</head>

<body>
    <div class="box"></div>
    <img src="http://bnx.oa.gg/img/20160921PM33800_8489.jpg" alt="">
</body>

</html>
